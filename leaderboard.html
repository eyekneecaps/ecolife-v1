<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Leaderboard ‚Äì EcoLife</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background: #0a192a;
            color: white;
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
        }

        .topnav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #000;
            color: white;
        }

        .nav-center {
            font-size: 1.5rem;
        }

        .gear {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
        }

        @media(max-width: 600px) {
            .hamburger {
                display: block;
            }
            .nav-links {
                display: none;
            }
            .nav-dropdown {
                display: none;
                position: absolute;
                right: 1rem;
                top: 3.5rem;
                background: #073763;
                flex-direction: column;
                padding: 1rem;
                border-radius: 6px;
                z-index: 999;
            }
            .nav-dropdown.show {
                display: flex;
            }
            .nav-dropdown a {
                color: white;
                margin: 0.5rem 0;
                text-decoration: none;
            }
        }

        #settingsPanel {
            display: none;
            position: fixed;
            top: 4rem;
            left: 1rem;
            background: #111;
            padding: 1rem;
            border-radius: 8px;
            z-index: 1001;
        }

        .logout-btn {
            color: red;
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 1rem;
        }

        #popupMessage {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            display: none;
            z-index: 1002;
        }

        ul#leaderboardList {
            list-style: none;
            padding-left: 0;
            font-size: 1.1rem;
        }

        ul#leaderboardList li {
            margin: 0.5rem 0;
            padding: 0.75rem 1rem;
            background: #1d3b5c;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rank {
            font-weight: bold;
            color: #84cc16;
        }
    </style>
</head>
<body>
    <nav class="topnav">
        <div class="nav-left">
            <span class="gear" onclick="window.location.href='profile.html'">‚öôÔ∏è</span>
        </div>
  <div class="nav-center"><strong>EcoLife</strong></div>
        <div class="nav-right nav-links">
            <a href="index.html">About Us</a>
            <a href="products.html">Services</a>
            <a href="dashboard.html" onclick="checkLogin(event)">Dashboard</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="signup.html" id="signupLink">Sign Up</a>
            <a href="login.html" id="loginLink">Login</a>
        </div>
        <button class="hamburger" onclick="toggleMobileNav()">‚ò∞</button>
    </nav>

    <div class="nav-dropdown" id="mobileDropdown">
        <a href="index.html">About Us</a>
        <a href="products.html">Services</a>
        <a href="dashboard.html" onclick="checkLogin(event)">Dashboard</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="signup.html" id="signupLinkMobile">Sign Up</a>
        <a href="login.html" id="loginLinkMobile">Login</a>
    </div>

    <div id="settingsPanel">
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

    <div id="popupMessage">
        You must be logged in to view the dashboard.
        <span class="close-btn" onclick="this.parentElement.style.display='none'">‚úï</span>
    </div>

    <div class="auth-box" style="max-width:700px;margin:2rem auto;text-align:center;">
        <h2>üèÜ Leaderboard</h2>
        <ul id="leaderboardList">
            <li>Loading leaderboard...</li>
        </ul>
    </div>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDW5APPZMu-lojVRNg89ZDBEY14YD77xd4",
    authDomain: "ecolife--v1.firebaseapp.com",
    databaseURL: "https://ecolife--v1-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "ecolife--v1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const leaderboardList = document.getElementById("leaderboardList");

  // auth-driven nav toggles (optional)
  onAuthStateChanged(auth, user => {
    const isLoggedIn = !!user;
    document.cookie = `loggedIn=${isLoggedIn}; path=/`;
    const show = (id, on) => { const el = document.getElementById(id); if (el) el.style.display = on ? "" : "none"; };
    show("signupLink", !isLoggedIn);
    show("loginLink",  !isLoggedIn);
    show("signupLinkMobile", !isLoggedIn);
    show("loginLinkMobile",  !isLoggedIn);
  });

  // helper: build leaderboard entries from multiple sources
  async function fetchLeaderboard() {
    try {
      // pull everything we might need
      const [usersSnap, mapSnap, linkedSnap, unlinkedSnap] = await Promise.all([
        get(ref(db, "users")),           // users/<userId> { name/email/points?, rfid_uid? }
        get(ref(db, "rfid_to_user")),    // rfid_to_user/<UID> -> <userId>
        get(ref(db, "linked_uids")),     // linked_uids/<UID> { points, ... }
        get(ref(db, "_unlinked_uids")),  // _unlinked_uids/<UID> { points, ... }
      ]);

      const users = usersSnap.val() || {};
      const rfidToUser = mapSnap.val() || {};
      const linked = linkedSnap.val() || {};
      const unlinked = unlinkedSnap.val() || {};

      // 1) start with users (if they already have points)
      const entries = new Map(); // key: displayId, value: {name, points}
      for (const [userId, u] of Object.entries(users)) {
        const name = u?.name || u?.email || `User ${userId.slice(0,6)}`;
        const pts  = Number(u?.points || 0);
        entries.set(`user:${userId}`, { name, points: pts });
      }

      // 2) fold in linked_uids; if UID maps to a user, apply to that user
      for (const [uid, obj] of Object.entries(linked)) {
        const pts = Number(obj?.points || 0);
        const mappedUser = rfidToUser?.[uid];
        if (mappedUser && users[mappedUser]) {
          const key = `user:${mappedUser}`;
          const prev = entries.get(key) || { name: users[mappedUser].name || users[mappedUser].email || `User ${mappedUser.slice(0,6)}`, points: 0 };
          // choose the larger (assuming score is absolute), or add ‚Äì your call:
          entries.set(key, { name: prev.name, points: Math.max(prev.points, pts) });
        } else {
          // show by UID if no user mapping
          const key = `uid:${uid}`;
          const prev = entries.get(key) || { name: `UID ${uid}`, points: 0 };
          entries.set(key, { name: prev.name, points: Math.max(prev.points, pts) });
        }
      }

      // 3) optional: show unlinked_uids too (as UID entries)
      for (const [uid, obj] of Object.entries(unlinked)) {
        const pts = Number(obj?.points || 0);
        const key = `uid:${uid}`;
        const prev = entries.get(key) || { name: `UID ${uid}`, points: 0 };
        entries.set(key, { name: prev.name, points: Math.max(prev.points, pts) });
      }

      // render
      const sorted = [...entries.values()]
        .sort((a, b) => (b.points || 0) - (a.points || 0));

      leaderboardList.innerHTML = "";
      if (sorted.length === 0) {
        leaderboardList.innerHTML = "<li>No data yet.</li>";
        return;
      }
      sorted.forEach((row, i) => {
        const trophy = i===0 ? " ü•á" : i===1 ? " ü•à" : i===2 ? " ü•â" : "";
        const li = document.createElement("li");
        li.innerHTML = `<span class="rank">${i+1}</span>. ${row.name}${trophy} <span>${row.points||0} pts</span>`;
        leaderboardList.appendChild(li);
      });

    } catch (err) {
      console.error("Leaderboard error:", err);
      leaderboardList.innerHTML = "<li>Unable to load leaderboard (check DB rules & connection).</li>";
    }
  }

  // initial + refresh (polling). you can switch to onValue listeners later.
  fetchLeaderboard();
  setInterval(fetchLeaderboard, 6000);

  // helpers exposed to window (your page already uses these)
  window.logout = () => signOut(auth).then(() => { document.cookie="loggedIn=false; path=/"; location.href="login.html"; });
  window.toggleMobileNav = () => document.getElementById("mobileDropdown").classList.toggle("show");
  window.checkLogin = (event) => {
    const isLoggedIn = document.cookie.includes("loggedIn=true");
    if (!isLoggedIn) {
      event.preventDefault();
      const popup = document.getElementById("popupMessage");
      popup.style.display="block"; setTimeout(()=>popup.style.display="none", 4000);
    }
  }
</script>

</body>
</html>
