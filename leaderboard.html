<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .topnav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #000;
      color: white;
    }

    .nav-center {
      font-size: 1.5rem;
    }

    .gear {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
    }

    @media (max-width: 600px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
      }

      .nav-dropdown {
        display: none;
        position: absolute;
        right: 1rem;
        top: 3.5rem;
        background: #073763;
        flex-direction: column;
        padding: 1rem;
        border-radius: 6px;
        z-index: 999;
      }

      .nav-dropdown.show {
        display: flex;
      }

      .nav-dropdown a {
        color: white;
        margin: 0.5rem 0;
        text-decoration: none;
      }
    }

    #settingsPanel {
      display: none;
      position: fixed;
      top: 4rem;
      left: 1rem;
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      z-index: 1001;
    }

    #settingsPanel.show {
      display: block;
    }

    .logout-btn {
      color: red;
      background: none;
      border: none;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 1rem;
    }

    #popupMessage {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4444;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      display: none;
      z-index: 1002;
    }

    ul#leaderboardList {
      list-style: none;
      padding-left: 0;
      font-size: 1.1rem;
    }

    ul#leaderboardList li {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      background: #111;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .rank {
      font-weight: bold;
      color: var(--accent);
    }
  </style>
</head>
<body>

<!-- TOP NAVIGATION -->
<nav class="topnav">
  <div class="nav-left">
    <span class="gear" onclick="toggleSettings()">‚öôÔ∏è</span>
  </div>
  <div class="nav-center">EcoLife</div>
  <div class="nav-right desktop-links">
    <a href="index.html">About Us</a>
    <a href="products.html">Products</a>
    <a href="dashboard.html" onclick="checkLogin(event)">Dashboard</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="signup.html" id="signupLink">Sign Up</a>
    <a href="login.html" id="loginLink">Login</a>
  </div>
  <button class="hamburger" onclick="toggleMobileNav()">‚ò∞</button>
</nav>

<!-- MOBILE DROPDOWN -->
<div class="nav-dropdown" id="mobileDropdown">
  <a href="index.html">About Us</a>
  <a href="products.html">Products</a>
  <a href="dashboard.html" onclick="checkLogin(event)">Dashboard</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="signup.html" id="signupLinkMobile">Sign Up</a>
  <a href="login.html" id="loginLinkMobile">Login</a>
</div>

<!-- Settings Panel -->
<div id="settingsPanel">
  <button class="logout-btn" onclick="logout()">Log Out</button>
</div>

<!-- Popup -->
<div id="popupMessage">
  You must be logged in to view the dashboard.
  <span class="close-btn" onclick="this.parentElement.style.display='none'">‚úï</span>
</div>

<!-- Background Animation -->
<div class="bg-animation"></div>

<!-- Leaderboard -->
<div class="auth-box" style="max-width: 700px; text-align: center;">
  <h2>üèÜ Leaderboard</h2>
  <ul id="leaderboardList">Loading...</ul>
</div>

<script type="module">
  // --- Firebase Imports ---
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  // --- Firebase Config ---
  const firebaseConfig = {
    apiKey: "AIzaSyDW5APPZMu-lojVRNg89ZDBEY14YD77xd4",
    authDomain: "ecolife--v1.firebaseapp.com",
    databaseURL: "https://ecolife--v1-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "ecolife--v1"
  };

  // --- Initialize Firebase ---
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  let currentUser;

  // --- Auth Check ---
  onAuthStateChanged(auth, user => {
    if (user) {
      currentUser = user;
      document.cookie = "loggedIn=true; path=/";

      // --- Dashboard Table: show only your UID and points ---
      const dashboardTable = document.getElementById("dashboardTable");
      const userRef = ref(db, `users/${user.uid}`);
      get(userRef).then(snapshot => {
        const data = snapshot.val();
        dashboardTable.innerHTML = `<tr><th>UID</th><th>Points</th></tr>`;
        if (data && data.rfid) {
          const uid = data.rfid;
          const points = data.points || 0;
          const row = document.createElement("tr");
          row.innerHTML = `<td>${uid}</td><td>${points}</td>`;
          dashboardTable.appendChild(row);
        } else {
          dashboardTable.innerHTML += `<tr><td colspan="2">No RFID linked</td></tr>`;
          document.getElementById("rfidSection").style.display = "block";
        }
      });

      // --- Leaderboard Table: show all linked users sorted by points ---
      const leaderboardTable = document.getElementById("leaderboardTable");
      onValue(ref(db, "linked_uids"), snapshot => {
        const users = snapshot.val() || {};
        leaderboardTable.innerHTML = `<tr><th>Name</th><th>Points</th></tr>`;
        Object.values(users)
          .sort((a, b) => (b.points || 0) - (a.points || 0))
          .forEach((user, index) => {
            const trophy = index === 0 ? " ü•á" : index === 1 ? " ü•à" : index === 2 ? " ü•â" : "";
            const row = document.createElement("tr");
            row.innerHTML = `<td>${user.name || "User"}${trophy}</td><td>${user.points || 0}</td>`;
            leaderboardTable.appendChild(row);
          });
      });

    } else {
      document.cookie = "loggedIn=false; path=/";
      window.location.href = "login.html";
    }
  });

  // --- Logout ---
  window.logout = function () {
    signOut(auth).then(() => {
      document.cookie = "loggedIn=false; path=/";
      window.location.href = "login.html";
    });
  };

  // --- Mobile Nav & Settings ---
  window.toggleMobileNav = () => document.getElementById("mobileDropdown").classList.toggle("show");
  window.toggleSettings = () => document.getElementById("settingsPanel").classList.toggle("show");

  // --- RFID Modal (if using dashboard) ---
  let qrScannerInstance = null;
  window.openRFIDModal = async function () {
    const modal = document.getElementById("rfidModal");
    const qrReaderDiv = document.getElementById("qr-reader");

    modal.style.display = "flex";
    qrReaderDiv.innerHTML = "";

    const videoElem = document.createElement("video");
    videoElem.style.width = "100%";
    qrReaderDiv.appendChild(videoElem);

    // Lazy load QrScanner
    const QrScanner = (await import("https://unpkg.com/qr-scanner/qr-scanner.min.js")).default;
    QrScanner.WORKER_PATH = "https://unpkg.com/qr-scanner/qr-scanner-worker.min.js";

    qrScannerInstance = new QrScanner(videoElem, async result => {
      if (!result || !currentUser) return;
      const uid = result.data;

      try {
        const unlinkedRef = ref(db, `unlinked_uids/${uid}`);
        const linkedRef = ref(db, `linked_uids/${uid}`);
        const accountRef = ref(db, `users/${currentUser.uid}`);

        const unlinkedSnap = await get(unlinkedRef);
        const uidData = unlinkedSnap.exists() ? unlinkedSnap.val() : { points: 0 };
        const accountSnap = await get(accountRef);
        const accountData = accountSnap.exists()
          ? accountSnap.val()
          : { name: currentUser.displayName || "User", email: currentUser.email };

        await set(linkedRef, { ...accountData, points: uidData.points || 0 });
        if (unlinkedSnap.exists()) await set(unlinkedRef, null);
        await set(ref(db, `rfid_to_user/${uid}`), currentUser.uid);
        await set(ref(db, `users/${currentUser.uid}/rfid`), uid);

        qrScannerInstance.stop();
        closeRFIDModal();
        document.getElementById("rfidSection").style.display = "none";
        alert(`RFID ${uid} linked to your account!`);
      } catch (err) {
        console.error("RFID Linking Error:", err);
        alert("Error while linking RFID. Check console.");
      }
    }, { returnDetailedScanResult: true, highlightScanRegion: true, highlightCodeOutline: true });

    qrScannerInstance.start().catch(err => {
      console.error("Failed to start QR scanner:", err);
      alert("Cannot access camera. Check permissions.");
    });
  };

  window.closeRFIDModal = function () {
    const modal = document.getElementById("rfidModal");
    modal.style.display = "none";
    if (qrScannerInstance) qrScannerInstance.stop();
    document.getElementById("qr-reader").innerHTML = "";
  };
</script>

</body>
</html>
