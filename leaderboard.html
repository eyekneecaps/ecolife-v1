<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .topnav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #000;
      color: white;
    }

    .nav-center {
      font-size: 1.5rem;
    }

    .gear {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
    }

    @media (max-width: 600px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
      }

      .nav-dropdown {
        display: none;
        position: absolute;
        right: 1rem;
        top: 3.5rem;
        background: #073763;
        flex-direction: column;
        padding: 1rem;
        border-radius: 6px;
        z-index: 999;
      }

      .nav-dropdown.show {
        display: flex;
      }

      .nav-dropdown a {
        color: white;
        margin: 0.5rem 0;
        text-decoration: none;
      }
    }

    #settingsPanel {
      display: none;
      position: fixed;
      top: 4rem;
      left: 1rem;
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      z-index: 1001;
    }

    #settingsPanel.show {
      display: block;
    }

    .logout-btn {
      color: red;
      background: none;
      border: none;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 1rem;
    }

    #popupMessage {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4444;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      display: none;
      z-index: 1002;
    }

    ul#leaderboardList {
      list-style: none;
      padding-left: 0;
      font-size: 1.1rem;
    }

    ul#leaderboardList li {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      background: #111;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .rank {
      font-weight: bold;
      color: var(--accent);
    }
  </style>
</head>
<body>

<!-- TOP NAVIGATION -->
<nav class="topnav">
  <div class="nav-left">
    <span class="gear" onclick="toggleSettings()">‚öôÔ∏è</span>
  </div>
  <div class="nav-center">EcoLife</div>
  <div class="nav-right desktop-links">
    <a href="index.html">About Us</a>
    <a href="products.html">Products</a>
    <a href="dashboard.html" onclick="checkLogin(event)">Dashboard</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="signup.html" id="signupLink">Sign Up</a>
    <a href="login.html" id="loginLink">Login</a>
  </div>
  <button class="hamburger" onclick="toggleMobileNav()">‚ò∞</button>
</nav>

<!-- MOBILE DROPDOWN -->
<div class="nav-dropdown" id="mobileDropdown">
  <a href="index.html">About Us</a>
  <a href="products.html">Products</a>
  <a href="dashboard.html" onclick="checkLogin(event)">Dashboard</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="signup.html" id="signupLinkMobile">Sign Up</a>
  <a href="login.html" id="loginLinkMobile">Login</a>
</div>

<!-- Settings Panel -->
<div id="settingsPanel">
  <button class="logout-btn" onclick="logout()">Log Out</button>
</div>

<!-- Popup -->
<div id="popupMessage">
  You must be logged in to view the dashboard.
  <span class="close-btn" onclick="this.parentElement.style.display='none'">‚úï</span>
</div>

<!-- Background Animation -->
<div class="bg-animation"></div>

<!-- Leaderboard -->
<div class="auth-box" style="max-width: 700px; text-align: center;">
  <h2>üèÜ Leaderboard</h2>
  <ul id="leaderboardList">Loading...</ul>
</div>

<script type="module">
  // --- Firebase Imports ---
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  // --- Firebase Config ---
  const firebaseConfig = {
    apiKey: "AIzaSyDW5APPZMu-lojVRNg89ZDBEY14YD77xd4",
    authDomain: "ecolife--v1.firebaseapp.com",
    databaseURL: "https://ecolife--v1-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "ecolife--v1"
  };

  // --- Initialize Firebase ---
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // --- Dashboard Table (all UIDs) ---
  const dashboardTable = document.getElementById("dashboardTable");
  onValue(ref(db, "uids"), snapshot => {
    const data = snapshot.val() || {};
    dashboardTable.innerHTML = `<tr><th>UID</th><th>Name</th><th>Points</th></tr>`;
    for (let uid in data) {
      const name = data[uid].name || "N/A";
      const points = data[uid].points || 0;
      const row = document.createElement("tr");
      row.innerHTML = `<td>${uid}</td><td>${name}</td><td>${points}</td>`;
      dashboardTable.appendChild(row);
    }
  });

  // --- Leaderboard Table (linked users) ---
  const leaderboardTable = document.getElementById("leaderboardTable");
  onValue(ref(db, "users"), snapshot => {
    const users = snapshot.val() || {};
    leaderboardTable.innerHTML = `<tr><th>Name</th><th>Points</th></tr>`;
    Object.values(users)
      .sort((a, b) => (b.points || 0) - (a.points || 0))
      .forEach((user, index) => {
        const row = document.createElement("tr");
        const trophy = index === 0 ? " ü•á" : index === 1 ? " ü•à" : index === 2 ? " ü•â" : "";
        row.innerHTML = `<td>${user.name || "Unnamed"}${trophy}</td><td>${user.points || 0}</td>`;
        leaderboardTable.appendChild(row);
      });
  });

  // --- Navbar Behavior ---
  const isLoggedIn = document.cookie.includes("loggedIn=true");

  const showOrHide = (id, show) => {
    const el = document.getElementById(id);
    if (el) el.style.display = show ? "inline" : "none";
  };

  showOrHide("signupLink", !isLoggedIn);
  showOrHide("loginLink", !isLoggedIn);
  showOrHide("signupLinkMobile", !isLoggedIn);
  showOrHide("loginLinkMobile", !isLoggedIn);

  window.toggleSettings = () => document.getElementById("settingsPanel")?.classList.toggle("show");
  window.toggleMobileNav = () => document.getElementById("mobileDropdown")?.classList.toggle("show");

  window.logout = () => {
    document.cookie = "loggedIn=false; path=/";
    window.location.href = "login.html";
  };

  window.checkLogin = (e) => {
    if (!isLoggedIn) {
      e.preventDefault();
      const popup = document.getElementById("popupMessage");
      if (popup) {
        popup.style.display = "block";
        setTimeout(() => popup.style.display = "none", 5000);
      }
    }
  };
</script>

</body>
</html>
