<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Leaderboard ‚Äì EcoLife</title>
<style>
  /* General */
  body {
    background: #0a192a;
    color: white;
    font-family: system-ui, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Top navigation */
  .topnav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background: #000;
    color: white;
  }
  .nav-center { font-size: 1.5rem; }
  .gear { font-size: 1.5rem; cursor: pointer; }
  .nav-links { display: flex; gap: 1rem; }
  .nav-links a { color: white; text-decoration: none; }
  .nav-links a:hover { text-decoration: underline; }
  .hamburger { display: none; font-size: 1.5rem; background: none; border: none; color: white; }

  /* Mobile nav */
  @media(max-width:600px){
    .hamburger { display: block; }
    .nav-links { display: none; }
    .nav-dropdown {
      display: none;
      position: absolute;
      right: 1rem;
      top: 3.5rem;
      background: #073763;
      flex-direction: column;
      padding: 1rem;
      border-radius: 6px;
      z-index: 999;
    }
    .nav-dropdown.show { display: flex; }
    .nav-dropdown a { color: white; margin: 0.5rem 0; text-decoration: none; }
  }

  /* Settings panel */
  #settingsPanel {
    display: none;
    position: fixed;
    top: 4rem;
    left: 1rem;
    background: #111;
    padding: 1rem;
    border-radius: 8px;
    z-index: 1001;
  }
  .logout-btn {
    color: red;
    background: none;
    border: none;
    text-decoration: underline;
    cursor: pointer;
    margin-top: 1rem;
  }

  /* Popup message */
  #popupMessage {
    position: fixed;
    top: 1rem;
    left: 50%;
    transform: translateX(-50%);
    background: #ff4444;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    display: none;
    z-index: 1002;
  }

  /* Leaderboard container */
  .auth-box {
    max-width: 700px;
    margin: 2rem auto;
    text-align: center;
  }
  .auth-box h2 { margin-bottom: 1.5rem; }

  /* Leaderboard list */
  ul#leaderboardList {
    list-style: none;       /* remove bullets */
    padding: 0;             /* remove default padding */
    margin: 0;              /* remove default margin */
    font-size: 1.1rem;
  }
  ul#leaderboardList li {
    list-style: none;       /* extra safety */
    margin: 0.5rem 0;
    padding: 0.75rem 1rem;
    background: #1d3b5c;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.2s, background 0.2s;
  }
  ul#leaderboardList li:hover {
    transform: translateY(-2px);
    background: #27507d;
  }

  .rank { font-weight: bold; color: #84cc16; margin-right: 0.5rem; }
  span.points { font-weight: bold; color: #00ff99; }

</style>
</head>
<body>

<!-- Top nav -->
<nav class="topnav">
  <div class="nav-left"><span class="gear" onclick="window.location.href='profile.html'">‚öôÔ∏è</span></div>
  <div class="nav-center">EcoLife</div>
  <div class="nav-right nav-links">
    <a href="index.html">About Us</a>
    <a href="products.html">Services</a>
    <a href="dashboard.html" onclick="checkLogin(event)">Dashboard</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="signup.html" id="signupLink">Sign Up</a>
    <a href="login.html" id="loginLink">Login</a>
  </div>
  <button class="hamburger" onclick="toggleMobileNav()">‚ò∞</button>
</nav>

<!-- Mobile dropdown -->
<div class="nav-dropdown" id="mobileDropdown">
  <a href="index.html">About Us</a>
  <a href="products.html">Services</a>
  <a href="dashboard.html" onclick="checkLogin(event)">Dashboard</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="signup.html" id="signupLinkMobile">Sign Up</a>
  <a href="login.html" id="loginLinkMobile">Login</a>
</div>

<!-- Settings -->
<div id="settingsPanel">
  <button class="logout-btn" onclick="logout()">Log Out</button>
</div>

<!-- Popup -->
<div id="popupMessage">
  You must be logged in to view the dashboard.
  <span class="close-btn" onclick="this.parentElement.style.display='none'">‚úï</span>
</div>

<!-- Leaderboard -->
<div class="auth-box">
  <h2>üèÜ Leaderboard</h2>
  <ul id="leaderboardList">
    <li>Loading leaderboard...</li>
  </ul>
</div>

<!-- Scripts -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDW5APPZMu-lojVRNg89ZDBEY14YD77xd4",
  authDomain: "ecolife--v1.firebaseapp.com",
  databaseURL: "https://ecolife--v1-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "ecolife--v1"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);
const leaderboardList = document.getElementById("leaderboardList");

// Update login links
onAuthStateChanged(auth, user => {
  const isLoggedIn = !!user;
  document.cookie = `loggedIn=${isLoggedIn}; path=/`;
  document.getElementById("signupLink").style.display = isLoggedIn ? "none" : "inline";
  document.getElementById("loginLink").style.display = isLoggedIn ? "none" : "inline";
  document.getElementById("signupLinkMobile").style.display = isLoggedIn ? "none" : "block";
  document.getElementById("loginLinkMobile").style.display = isLoggedIn ? "none" : "block";
});

// Fetch leaderboard
async function fetchLeaderboard() {
  try {
    const snapshot = await get(ref(db, "users"));
    const users = snapshot.val() || {};
    leaderboardList.innerHTML = "";

    const sortedUsers = Object.values(users).sort((a,b)=> (b.points||0)-(a.points||0));

    if(sortedUsers.length === 0){ 
      leaderboardList.innerHTML = "<li>No users yet.</li>"; 
      return; 
    }

    sortedUsers.forEach((user,index)=>{
      const trophy = index===0?" ü•á":index===1?" ü•à":index===2?" ü•â":"";
      const displayName = user.name || user.email || "User"; 
      const li = document.createElement("li");
      li.innerHTML = `<div><span class="rank">${index+1}</span>${displayName}${trophy}</div><span class="points">${user.points||0} pts</span>`;
      leaderboardList.appendChild(li);
    });
  } catch(err) {
    console.error("Error fetching leaderboard:", err);
    leaderboardList.innerHTML="<li>Must be logged in to view leaderboard.</li>";
  }
}

// Initial fetch and auto-update every 6 seconds
fetchLeaderboard();
setInterval(fetchLeaderboard, 6000);

// Helpers
window.logout = () => signOut(auth).then(()=>{ document.cookie="loggedIn=false; path=/"; window.location.href="login.html"; });
window.toggleMobileNav = () => document.getElementById("mobileDropdown").classList.toggle("show");
function checkLogin(event){
  const isLoggedIn = document.cookie.includes("loggedIn=true");
  if(!isLoggedIn){
    event.preventDefault();
    const popup = document.getElementById("popupMessage");
    popup.style.display="block";
    setTimeout(()=>popup.style.display="none",4000);
  }
}
</script>

</body>
</html>
