<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoLife Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .topnav { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: #000; color: white; position: relative; z-index: 10;}
    .gear { font-size: 1.5rem; cursor: pointer; }
    .hamburger { display: none; font-size: 1.5rem; background: none; border: none; color: white; }
    @media (max-width: 600px) {
      .hamburger { display: block; }
      .nav-dropdown { display: none; position: absolute; right: 1rem; top: 3.5rem; background: #073763; flex-direction: column; padding: 1rem; border-radius: 6px; z-index: 999; }
      .nav-dropdown.show { display: flex; }
      .nav-dropdown a { color: white; margin: 0.5rem 0; text-decoration: none; }
    }
    #settingsPanel { display: none; position: fixed; top: 4rem; left: 1rem; background: #111; padding: 1rem; border-radius: 8px; z-index: 1001; }
    #settingsPanel.show { display: block; }
    .logout-btn { color: red; background: none; border: none; margin-top: 1rem; text-decoration: underline; cursor: pointer; }
    #popupMessage { position: fixed; top: 1rem; left: 50%; transform: translateX(-50%); background-color: #ff4444; color: white; padding: 0.75rem 1.5rem; border-radius: 5px; display: none; z-index: 1002; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.5rem; border: 1px solid #444; text-align: center; color: white; }
    th { background: #073763; }
    h2 { margin-top: 2rem; color: var(--accent); }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.22.0/firebase-auth-compat.js"></script>
</head>
<body>

<!-- TOP NAVIGATION -->
<nav class="topnav">
  <div class="nav-left">
    <span class="gear" onclick="toggleSettings()">⚙️</span>
  </div>
  <div class="nav-center">EcoLife</div>
  <div class="nav-right desktop-links">
    <a href="index.html">About Us</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="signup.html" id="signupLink">Sign Up</a>
    <a href="login.html" id="loginLink">Login</a>
  </div>
  <button class="hamburger" onclick="toggleMobileNav()">☰</button>
</nav>

<div class="nav-dropdown" id="mobileDropdown">
  <a href="index.html">About Us</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="signup.html" id="signupLinkMobile">Sign Up</a>
  <a href="login.html" id="loginLinkMobile">Login</a>
</div>

<div id="settingsPanel">
  <button class="logout-btn" onclick="logout()">Log Out</button>
</div>

<div id="popupMessage">You must be logged in to view the dashboard.</div>

<div class="bg-animation"></div>

<div class="auth-box" style="max-width: 900px; margin: auto; text-align: center;">
  <h2>Dashboard - UID Points</h2>
  <table id="dashboardTable">
    <tr>
      <th>UID</th>
      <th>Name</th>
      <th>Points</th>
    </tr>
  </table>

  <h2>Leaderboard</h2>
  <table id="leaderboardTable">
    <tr>
      <th>User Name</th>
      <th>Points</th>
    </tr>
  </table>
</div>

<script>
  // Firebase initialization
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://ecolife--v1-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Navigation & settings
  function toggleSettings() { document.getElementById("settingsPanel").classList.toggle("show"); }
  function toggleMobileNav() { document.getElementById("mobileDropdown").classList.toggle("show"); }
  function logout() { document.cookie = "loggedIn=false; path=/"; location.href = "login.html"; }

  // Show/hide links based on login
  const isLoggedIn = document.cookie.includes("loggedIn=true");
  document.getElementById("signupLink").style.display = isLoggedIn ? "none" : "inline";
  document.getElementById("loginLink").style.display = isLoggedIn ? "none" : "inline";
  if (document.getElementById("signupLinkMobile")) {
    document.getElementById("signupLinkMobile").style.display = isLoggedIn ? "none" : "block";
    document.getElementById("loginLinkMobile").style.display = isLoggedIn ? "none" : "block";
  }

  // Dashboard: show all UIDs with points
  const dashboardRef = db.ref("uids");
  dashboardRef.on("value", snapshot => {
    const data = snapshot.val() || {};
    const table = document.getElementById("dashboardTable");
    table.innerHTML = `<tr><th>UID</th><th>Name</th><th>Points</th></tr>`;
    for (let uid in data) {
      const name = data[uid].name || "N/A";
      const points = data[uid].points || 0;
      const row = document.createElement("tr");
      row.innerHTML = `<td>${uid}</td><td>${name}</td><td>${points}</td>`;
      table.appendChild(row);
    }
  });

  // Leaderboard: show top users (linked)
  const usersRef = db.ref("users");
  usersRef.on("value", snapshot => {
    const users = snapshot.val() || {};
    const leaderboard = document.getElementById("leaderboardTable");
    leaderboard.innerHTML = `<tr><th>User Name</th><th>Points</th></tr>`;
    // Sort by points descending
    const sortedUsers = Object.values(users).sort((a,b) => (b.points || 0) - (a.points || 0));
    sortedUsers.forEach(user => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${user.name}</td><td>${user.points || 0}</td>`;
      leaderboard.appendChild(row);
    });
  });
</script>

</body>
</html>
