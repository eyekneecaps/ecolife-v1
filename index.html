<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>RFID QR Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    .qr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    canvas {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="qr-container">
    <h1>Scan to Link RFID</h1>
    <canvas id="qrCanvas"></canvas>
    <p id="rfidText" style="margin-top: 1rem; font-size: 1.2rem;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDW5APPZMu-lojVRNg89ZDBEY14YD77xd4",
      authDomain: "ecolife--v1.firebaseapp.com",
      databaseURL: "https://ecolife--v1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ecolife--v1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const qrCanvas = document.getElementById('qrCanvas');
    const rfidText = document.getElementById('rfidText');

    function generateQR(uid) {
      rfidText.textContent = `RFID UID: ${uid}`;
      QRCode.toCanvas(qrCanvas, uid, { width: 250 }, error => {
        if (error) console.error(error);
      });
    }

    // Show example QR for 192.168.68.100
    const ipExample = "103.70.197.81";
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        if (data.ip === ipExample) {
          generateQR("RFID-EXAMPLE-1234");
        } else {
          const uidRef = ref(db, "qr_uid/current");
          onValue(uidRef, async (snapshot) => {
            const uid = snapshot.val();
            if (uid) {
              generateQR(uid);
              await set(uidRef, null); // Clear the UID after generating QR
            }
          });
        }
      })
      .catch(err => {
        console.error("IP check failed", err);
      });
  </script>
</body>
</html>
