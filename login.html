<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ EcoLife</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: system-ui, sans-serif; background: #0a192a; color: white; margin: 0; padding: 0; }
    .auth-box { max-width: 400px; margin: 80px auto; padding: 2rem; background: #111; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.6); }
    .auth-box h2 { text-align: center; margin-bottom: 1.5rem; }
    .auth-box input { width: 100%; padding: 10px; margin-bottom: 1rem; border-radius: 6px; border: none; }
    .auth-box button { width: 100%; padding: 10px; margin-bottom: 1rem; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
    .auth-box button:hover { opacity: 0.85; }
    .error-message { color: #ff4c4c; margin-bottom: 1rem; text-align: center; }
    .google-btn { background: #4285F4; color: white; }
    .signup-link { text-align: center; color: #4cafef; margin-top: 1rem; display: block; }
  </style>
</head>
<body>

<div class="auth-box">
  <h2>Login</h2>
  <div class="error-message" id="loginError"></div>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <button class="google-btn" id="googleLoginBtn">Sign in with Google</button>
  <a href="signup.html" class="signup-link">Don't have an account? Sign Up</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDW5APPZMu-lojVRNg89ZDBEY14YD77xd4",
    authDomain: "ecolife--v1.firebaseapp.com",
    projectId: "ecolife--v1",
    databaseURL: "https://ecolife--v1-default-rtdb.europe-west1.firebasedatabase.app"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginForm = document.getElementById("loginForm");
  const errorDiv = document.getElementById("loginError");
  const googleBtn = document.getElementById("googleLoginBtn");

  // Email/password login
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      document.cookie = "loggedIn=true; path=/";
      window.location.href = "dashboard.html";
    } catch (error) {
      errorDiv.textContent = "Incorrect email or password.";
    }
  });

  // Google login
  googleBtn.addEventListener("click", async () => {
    const provider = new GoogleAuthProvider();
    try {
      await signInWithPopup(auth, provider);
      document.cookie = "loggedIn=true; path=/";
      window.location.href = "dashboard.html";
    } catch (error) {
      errorDiv.textContent = "Google login failed.";
    }
  });
</script>
</body>
</html>
