<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .topnav { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: #000; }
    .gear { font-size: 1.5rem; cursor: pointer; color: white; }
    .hamburger { display: none; font-size: 1.5rem; background: none; border: none; color: white; }
    @media (max-width: 600px) {
      .hamburger { display: block; }
      .nav-dropdown {
        display: none;
        position: absolute;
        right: 1rem;
        top: 3.5rem;
        background: #073763;
        flex-direction: column;
        padding: 1rem;
        border-radius: 6px;
        z-index: 999;
      }
      .nav-dropdown.show { display: flex; }
      .nav-dropdown a { color: white; margin: 0.5rem 0; text-decoration: none; }
    }
    #settingsPanel {
      display: none;
      position: fixed;
      top: 4rem;
      left: 1rem;
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      z-index: 1001;
    }
    #settingsPanel.show { display: block; }
    .logout-btn {
      color: red;
      background: none;
      border: none;
      margin-top: 1rem;
      text-decoration: underline;
      cursor: pointer;
    }
    #popupMessage {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4444;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      display: none;
      z-index: 1002;
    }
  </style>
</head>
<body>

<!-- TOP NAVIGATION -->
<!-- TOP NAVIGATION -->
<nav class="topnav">
  <div class="nav-left">
    <span class="gear" onclick="toggleSettings()">⚙️</span>
  </div>
  <div class="nav-center">EcoLife</div>
  <div class="nav-right desktop-links">
    <a href="index.html">About Us</a>
    <a href="products.html">Products</a>
    <a href="dashboard.html" onclick="checkLogin(event)">Dashboard</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="signup.html" id="signupLink">Sign Up</a>
    <a href="login.html" id="loginLink">Login</a>
  </div>
  <button class="hamburger" onclick="toggleMobileNav()">☰</button>
</nav>

<!-- MOBILE DROPDOWN -->
<div class="nav-dropdown" id="mobileDropdown">
  <a href="index.html">About Us</a>
  <a href="products.html">Products</a>
  <a href="dashboard.html" onclick="checkLogin(event)">Dashboard</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="signup.html" id="signupLinkMobile">Sign Up</a>
  <a href="login.html" id="loginLinkMobile">Login</a>
</div>

<div id="settingsPanel">
  <button class="logout-btn" onclick="logout()">Log Out</button>
</div>

<div id="popupMessage">
  You must be logged in to view the dashboard.
  <span class="close-btn" onclick="this.parentElement.style.display='none'">✕</span>
</div>

<div class="bg-animation"></div>

<div class="auth-box">
  <h2>Sign In</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <div class="error-message" id="loginError"></div>
    <button type="submit">Login</button>
    <p style="text-align:center; margin-top: 1rem;">
      Don’t have an account? <a href="signup.html" style="color: var(--accent); font-weight: bold;">Create one</a>
    </p>
  </form>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDW5APPZMu-lojVRNg89ZDBEY14YD77xd4",
    authDomain: "ecolife--v1.firebaseapp.com",
    databaseURL: "https://ecolife--v1-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "ecolife--v1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById("loginForm");
  const errorDiv = document.getElementById("loginError");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      document.cookie = "loggedIn=true; path=/";
      window.location.href = "dashboard.html";
    } catch (error) {
      errorDiv.textContent = "Incorrect email or password.";
    }
  });
</script>

<!-- General Scripts -->
<script>
  function toggleSettings() {
    document.getElementById("settingsPanel").classList.toggle("show");
  }

  function toggleMobileNav() {
    document.getElementById("mobileDropdown").classList.toggle("show");
  }

  function logout() {
    document.cookie = "loggedIn=false; path=/";
    window.location.href = "login.html";
  }

  function checkLogin(event) {
    const isLoggedIn = document.cookie.includes("loggedIn=true");
    if (!isLoggedIn) {
      event.preventDefault();
      const popup = document.getElementById("popupMessage");
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 5000);
    }
  }

  const isLoggedIn = document.cookie.includes("loggedIn=true");
  document.getElementById("signupLink").style.display = isLoggedIn ? "none" : "inline";
  document.getElementById("loginLink").style.display = isLoggedIn ? "none" : "inline";
  if (document.getElementById("signupLinkMobile")) {
    document.getElementById("signupLinkMobile").style.display = isLoggedIn ? "none" : "block";
    document.getElementById("loginLinkMobile").style.display = isLoggedIn ? "none" : "block";
  }
</script>

</body>
</html>
