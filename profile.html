<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #0a192a;
      color: white;
    }
    .topnav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #000;
    }
    .gear {
      font-size: 1.5rem;
      cursor: pointer;
    }
    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .info-row {
      margin-bottom: 15px;
    }
    .info-label {
      font-weight: bold;
    }
    .uid {
      font-family: monospace;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <!-- TOP NAVIGATION -->
  <nav class="topnav">
    <div class="nav-left">
      <a href="dashboard.html">ðŸŒ± EcoLife</a>
    </div>
    <div class="nav-right">
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="services.html">Services</a>
      <a href="leaderboard.html">Leaderboard</a>
      <button onclick="logout()" title="Logout">ðŸšª</button>
    </div>
  </nav>

  <div class="container">
    <h2>Your Profile</h2>

    <div class="info-row">
      <span class="info-label">Email:</span>
      <span id="email">Loading...</span>
    </div>

    <div class="info-row">
      <span class="info-label">RFID Linked:</span>
      <span id="rfid" class="uid">Checking...</span>
    </div>

    <div class="info-row">
      <span class="info-label">User ID:</span>
      <span id="uid" class="uid">---</span>
    </div>
  </div>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDW5APPZMu-lojVRNg89ZDBEY14YD77xd4",
      authDomain: "ecolife--v1.firebaseapp.com",
      databaseURL: "https://ecolife--v1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ecolife--v1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("email").textContent = user.email;
        document.getElementById("uid").textContent = user.uid;

        const userRef = ref(db, 'users/' + user.uid);
        onValue(userRef, (snapshot) => {
          const data = snapshot.val();
          document.getElementById("rfid").textContent = data?.rfid || "Not linked";
        });
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => window.location.href = "index.html");
    }
  </script>
</body>
</html>
